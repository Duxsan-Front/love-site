<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Для тебя ❤️</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  position: relative;
  background: linear-gradient(270deg, #ff758c, #ff7eb3, #ffd1dc);
  background-size: 600% 600%;
  animation: gradient 12s ease infinite;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Кнопка по центру */
#startButton {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 40px;
  font-size: 24px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background: #ff5c8d;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: transform 0.3s, opacity 0.3s;
  z-index: 10;
}

#startButton:hover {
  transform: translate(-50%, -50%) scale(1.05);
}

/* Основной контент */
#mainContent {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex; 
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 50px;
  padding: 20px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

/* Боковые фото */
.side {
  width: 15%;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  flex-shrink: 0;
}

.photo-heart {
  width: 240px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1.2s ease forwards;
}

.photo-heart:nth-child(1) { animation-delay: .3s; }
.photo-heart:nth-child(2) { animation-delay: .6s; }

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Центр */
.center {
  width: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  text-align: center;
  flex-shrink: 0;
  min-width: 300px;
}

#typewriter {
  font-size: 32px;
  margin-bottom: 20px;
  min-height: 40px;
  color: white;
  opacity: 0;
  transition: opacity 0.8s ease;
}

/* Видео */
.video-box {
  max-width: 320px;
  width: 100%;
}

.video-box video {
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.4);
}

/* Сердце для фото */
.heart-fill {
  fill: #f51818;
}
</style>
</head>
<body>

<!-- Кнопка начала -->
<button id="startButton">Нажми меня</button>

<!-- Основной контент -->
<div id="mainContent" class="container">

  <!-- Левая колонка -->
  <div class="side">
    <div class="photo-heart">
      <svg viewBox="0 0 100 100">
        <defs>
          <clipPath id="heartClip1">
            <path d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                     C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
          </clipPath>
        </defs>
        <path class="heart-fill" d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                                   C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
        <image href="photos/1.jpg" width="100" height="100" clip-path="url(#heartClip1)" preserveAspectRatio="xMidYMid slice"/>
      </svg>
    </div>
    <div class="photo-heart">
      <svg viewBox="0 0 100 100">
        <defs>
          <clipPath id="heartClip2">
            <path d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                     C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
          </clipPath>
        </defs>
        <path class="heart-fill" d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                                   C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
        <image href="photos/2.jpg" width="100" height="100" clip-path="url(#heartClip2)" preserveAspectRatio="xMidYMid slice"/>
      </svg>
    </div>
  </div>

  <!-- Центр -->
  <div class="center">
    <div id="typewriter"></div>
    <div class="video-box">
      <video id="mainVideo" loop controls>
        <source src="Сладуся.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Правая колонка -->
  <div class="side">
    <div class="photo-heart">
      <svg viewBox="0 0 100 100">
        <defs>
          <clipPath id="heartClip3">
            <path d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                     C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
          </clipPath>
        </defs>
        <path class="heart-fill" d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                                   C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
        <image href="photos/3.jpg" width="100" height="100" clip-path="url(#heartClip3)" preserveAspectRatio="xMidYMid slice"/>
      </svg>
    </div>
    <div class="photo-heart">
      <svg viewBox="0 0 100 100">
        <defs>
          <clipPath id="heartClip4">
            <path d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                     C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
          </clipPath>
        </defs>
        <path class="heart-fill" d="M50 15 C35 -5, 0 10, 25 45 C40 70, 50 85, 50 85 
                                   C50 85, 60 70, 75 45 C100 10, 65 -5, 50 15 Z"/>
        <image href="photos/4.jpg" width="100" height="100" clip-path="url(#heartClip4)" preserveAspectRatio="xMidYMid slice"/>
      </svg>
    </div>
  </div>

</div>

<script>
// Текст машинкой
const text = "Люблю тебя очень сильно, спасибо что ты есть❤️";
let i = 0;

function typeWriter() {
  const tw = document.getElementById("typewriter");
  if (!tw) return;
  if (i < text.length) {
    tw.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 80);
  }
}

// Элементы
const startButton = document.getElementById('startButton');
const mainContent = document.getElementById('mainContent');
const video = document.getElementById('mainVideo');

startButton.addEventListener('click', () => {
  // Скрываем кнопку
  startButton.style.transition = "opacity 0.5s";
  startButton.style.opacity = "0";
  setTimeout(() => startButton.style.display = "none", 500);

  // Показываем основной контент
  mainContent.style.pointerEvents = "auto";
  mainContent.style.opacity = "1";

  // Плавная анимация текста
  document.getElementById("typewriter").style.opacity = "1";

  // Запуск видео (с его собственным звуком)
  video.play();

  // Запуск текста машинкой
  typeWriter();
});
</script>

</body>
</html>
